- name: Install Docker engine
  hosts: "*"
  become: true
  tasks:
  - name: Install depdencies
    apt:
      name:
       - ca-certificates
       - curl
       - gnupg
       - lsb-release
      state: present
      update_cache: true
    become: true

  - name: Add GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add docker repository to apt
    apt_repository:
      filename: docker
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
      state: present

  - name: Install docker engine
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
      state: present
      update_cache: true
    become: true

  - name: Test docker
    command: docker info
    become: true
